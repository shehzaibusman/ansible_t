---
# All hosts
- hosts: all
  become: true  #sudo
  tasks:

    ########## Ubuntu  ############
  - name: update repository index
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache2 package #discription of task
    apt:
      name: apache2
      # We can navigate to the default webpage now in our browser by typing in the target ip.
      state: latest
    when: ansible_distribution in [ "Debian", "Ubuntu" ]

  - name: add php support for apache
    apt:
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

    ########## Centos ############
  - name: update repository index
    yum:
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install apache2 package 
    yum:
      name: httpd
      state: latest
    when: ansible_distribution == "CentOS"

  - name: start httpd service (centos doesn't start it by default) 
    service:
      name: httpd
      state: started
      enabled: yes
    when: ansible_distribution == "CentOS"

  - name: add php support for apache
    yum:
      name: php
      state: latest
    when: ansible_distribution == "CentOS"
